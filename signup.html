<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت نام</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            background: #fff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <form class="signup-form">
        <h2>فرم ثبت نام</h2>
        <label for="name">نام کامل</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ایمیل</label>
        <input type="email" id="email" name="email" required>

        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">ثبت نام</button>
    </form>
</body>
</html>
